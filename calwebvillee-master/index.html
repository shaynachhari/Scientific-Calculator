<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container outer-container">
		<div class="display" id="displayBox">
			<div id="expression"></div>
			<div id="total"></div>
		</div>

		<!-- button from bootstrap -->
		<button class="btn btn-light mybtn">
			<div class="form-check" id="checkBox">
				<input class="form-check-input" type="checkbox" value="" id="degreeCheck">
				<label class="form-check-label" for="flexCheckDefault">
				  Degree
				</label>
			</div>
		</button>

		<div class="upper-operator" id="upperBox">
			<button class="btn btn-light mybtn" onclick="insert('(')" id="9">(</button>
			<button class="btn btn-light mybtn" onclick="insert(')')" id="8">)</button>
			<button class="btn btn-light mybtn" onclick="insert('π')" id="7">π</button>
			<button class="btn btn-light mybtn" onclick="allClear()" id="allClear">AC</button>
			<button class="btn btn-light mybtn" onclick="clean(expression.innerHTML)" id="clear">C</button>
		</div>
		<div class="container numbers" id="numberBox">
			<button class="btn btn-light mybtn" onclick="insert(9)" id="9">9</button>
			<button class="btn btn-light mybtn" onclick="insert(8)" id="8">8</button>
			<button class="btn btn-light mybtn" onclick="insert(7)" id="7">7</button>
			<button class="btn btn-light mybtn" onclick="insert(6)" id="6">6</button>
			<button class="btn btn-light mybtn" onclick="insert(5)" id="5">5</button>
			<button class="btn btn-light mybtn" onclick="insert(4)" id="4">4</button>
			<button class="btn btn-light mybtn" onclick="insert(3)" id="3">3</button>
			<button class="btn btn-light mybtn" onclick="insert(2)" id="2">2</button>
			<button class="btn btn-light mybtn" onclick="insert(1)" id="1">1</button>
			<button class="btn btn-light mybtn" onclick="insert(0)" id="0">0</button>
			<button class="btn btn-light mybtn" onclick="insert('.')" id="dot">.</button>
			<button class="btn btn-light mybtn" onclick="resultant(expression.innerHTML)" id="equalto">=</button>
		</div>
		<div class="operator" id="operatorBox">
			<button class="btn btn-light mybtn" onclick="insert('/')" id="divide">/</button>
			<button class="btn btn-light mybtn" onclick="insert('*')" id="multiply">*</button>
			<button class="btn btn-light mybtn" onclick="insert('+')" id="add">+</button>
			<button class="btn btn-light mybtn" onclick="insert('-')" id="subtract">-</button>
		</div>
		<div class="trignomatric" id="trignoBox">
			<button class="btn btn-light mybtn" onclick="insert('sin(')" id="9">sin</button>
			<button class="btn btn-light mybtn" onclick="insert('cos(')" id="8">cos</button>
			<button class="btn btn-light mybtn" onclick="insert('tan(')" id="7">tan</button>
			<button class="btn btn-light mybtn" onclick="insert('resin(')" id="7">resin</button>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
